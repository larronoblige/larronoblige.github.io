<h1>Enstars Card Sorter</h1>
<p>pick as many as you like, then click next.</p>

<h3>Switch</h3>
<div class="flex">
    <img src="images/natsume2.webp" id="natsume2" onclick="choose(id)" class="">
    <img src="images/natsume.webp" id="natsume" onclick="choose(id)" class="">
    <img src="images/sora2.webp" id="sora2" onclick="choose(id)" class="">
</div>

<button id="go" onclick="go()">go</button>

<script>
var choices = [];

function choose(id) {
    if(document.getElementById(id).className == 'selected'){
        document.getElementById(id).setAttribute('class', '');
        choices.splice(choices.indexOf(id), 1)
        console.log(choices);
    } else {
        document.getElementById(id).setAttribute('class', 'selected');
        choices.push(id);
        console.log(choices);
    }
}

function go() {
    var cstr = ""
    for(i in choices) {
        cstr = cstr + choices[i] + ","
    }
    path = "/sorter/picker.html?chrs=" + cstr;
    window.location.href = path;
}
</script>
