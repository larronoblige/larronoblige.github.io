button {
    font-family:inherit;
    cursor:pointer;
    border:0;
    padding:0.3em 0.5em;
    background:#CCC;
    color:#000;
}

button:hover {
    background:#DDD;
}

button.disabled {
    background:#DDD;
    color:#888;
    cursor:not-allowed;
}

button.disabled:hover {
    background:#DDD;
}

#pick {
    background:#D88F9A;
    color:#FFF;
    font-size:larger;
    font-weight:bold;
    width:6em;
    margin-right:10px;
}

#pick.disabled {
    background:#BD6E7A;
}

#pick:hover {
    background:#BD6E7A;
}

.item-list {
    padding:0.2em;
    list-style-type:none;
}

.item-list li {
    margin: 0 4px;
    display:inline-block;
    height:150px;
    border:4px solid transparent;
    text-align:center;
    position:relative;
    object-fit: contain;
    overflow:hidden;
    color:#000;
    transition: transform 0.5s;
}

.item-list li img {
    vertical-align:middle;
    max-height:100%;
    max-width:100%;
}

.item-list li span {
    display:inline-block;
    vertical-align:middle;
}

#evaluating li {
    cursor:pointer;
}

#favorites li {
    cursor:move;
}

.item-list li:hover {
    background:#D88F9A;
    transform: scale(110%);
}

.item-list.sorting li:hover {
    background:#F7F7F7;
}

#evaluating li.selected {
    border:4px solid #BD6E7A;
}

#evaluating, #buttons {
    text-align:center;
    margin:auto;
}

#evaluating li.notice {
    width:auto;
    height:auto;
    max-width:260px;
    margin:auto;
    background:#F7F7F7;
    border-radius:10px;
    padding:30px 30px;
    color:#000;
    text-align:center;
    cursor:auto;
    font-size:10pt;
}

#buttons {
    position:relative;
    z-index:3;
    margin-top: 0.5em;
}
</style>
